<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style_loeffel.css">
  </head>
  <body>
      <h2>Löffel-Sprache</h2>
        <!-- Löffelsprache Input -->
          <label for="loeffel_input">Original-Text:</label>
          <br>
          <textarea id = "loeffel_input" name="name" rows="4" cols="80" placeholder="Schreib was :)!"></textarea>
          <br>
          <input type="submit" value="Löffeln" onClick = "loeffeln()">
          <br>
          <br>
        <!-- Löffelsprache Output -->
          <label for="loeffel_output">Löffel-Text:</label>
          <br>
          <textarea id = "loeffel_output" name="name" rows="4" cols="80"></textarea>
          <br>

          <h2>Und jetzt rückwärts:</h2>
          <!-- Gelöffelter Text Input -->
          <label for="loeffel_back_input">Gelöffelter Text:</label>
          <br>
          <textarea id = "loeffel_back_input" name="name" rows="4" cols="80" placeholder="Schreib was :)!"></textarea>
          <br>
          <input type="submit" value="Auslöffeln" onClick = "loeffeln_back()">
          <br>
          <br>
        <!-- Entlöffelter Text Output -->
          <label for="loeffel_back_output">Entlöffelter Text:</label>
          <br>
          <textarea id = "loeffel_back_output" name="name" rows="4" cols="80"></textarea>
          <br>
      <script src="code.js"></script>
      </body>
    </html>
  </body>
</html>
